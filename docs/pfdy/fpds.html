    <script>
        // ========== é…ç½®å’ŒçŠ¶æ€ç®¡ç† ==========
        const CONFIG = {
            PDF_RENDER_SCALE: 2.5,
            IMAGE_QUALITY: 0.85,
            DEFAULT_MARGIN: 2,
            MAX_FILES: 50 // é™åˆ¶æœ€å¤§æ–‡ä»¶æ•°
        };

        // çŠ¶æ€ç®¡ç†å¯¹è±¡
        const AppState = {
            invoiceFiles: [],      // å­˜å‚¨å‘ç¥¨å›¾ç‰‡æ•°æ®
            currentMode: 4,        // å½“å‰å¸ƒå±€æ¨¡å¼ï¼š2æˆ–4
            currentMargin: 2,      // å½“å‰è¾¹è·ï¼ˆmmï¼‰
            showLines: true,       // æ˜¯å¦æ˜¾ç¤ºè£å‰ªçº¿
            isProcessing: false    // æ˜¯å¦æ­£åœ¨å¤„ç†æ–‡ä»¶
        };

        // PDFåº“å¼•ç”¨
        const { jsPDF } = window.jspdf;
        const pdfjsLib = window.pdfjsLib;

        // è®¾ç½®pdf.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // ========== æ–‡ä»¶å¤„ç†å‡½æ•° ==========
        async function handleFiles(files) {
            if (AppState.isProcessing) {
                alert('æ­£åœ¨å¤„ç†æ–‡ä»¶ä¸­ï¼Œè¯·ç¨å€™...');
                return;
            }

            const pdfFiles = Array.from(files).filter(f => f.type === 'application/pdf');
            
            if (!pdfFiles.length) {
                alert('è¯·é€‰æ‹©PDFæ–‡ä»¶ï¼');
                return;
            }

            if (pdfFiles.length > CONFIG.MAX_FILES) {
                alert(`æœ€å¤šæ”¯æŒ${CONFIG.MAX_FILES}ä¸ªæ–‡ä»¶ï¼Œå·²è‡ªåŠ¨æˆªå–å‰${CONFIG.MAX_FILES}ä¸ª`);
                pdfFiles.length = CONFIG.MAX_FILES;
            }

            AppState.isProcessing = true;
            AppState.invoiceFiles = []; // æ¸…ç©ºæ—§æ•°æ®
            
            const progressWrapper = document.getElementById('progressWrapper');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressWrapper.style.display = 'block';
            progressBar.style.width = '0%';
            progressText.innerText = `å‡†å¤‡ä¸­...`;

            try {
                for (let i = 0; i < pdfFiles.length; i++) {
                    progressText.innerText = `è§£æä¸­ ${i + 1} / ${pdfFiles.length}`;
                    
                    try {
                        const data = await pdfFiles[i].arrayBuffer();
                        const pdf = await pdfjsLib.getDocument({ 
                            data, 
                            cMapUrl: 'https://cdn.jsdelivr.net/npm/pdf.js@3.11.174/cmaps/',
                            cMapPacked: true 
                        }).promise;
                        
                        const page = await pdf.getPage(1);
                        const viewport = page.getViewport({ scale: CONFIG.PDF_RENDER_SCALE });
                        
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        
                        await page.render({
                            canvasContext: context,
                            viewport: viewport
                        }).promise;
                        
                        const imageData = canvas.toDataURL('image/jpeg', CONFIG.IMAGE_QUALITY);
                        AppState.invoiceFiles.push(imageData);
                        
                        // æ›´æ–°è¿›åº¦
                        const progress = Math.round(((i + 1) / pdfFiles.length) * 100);
                        progressBar.style.width = `${progress}%`;
                        
                        // é‡Šæ”¾èµ„æº
                        canvas.width = 0;
                        canvas.height = 0;
                        
                    } catch (error) {
                        console.error(`æ–‡ä»¶ ${pdfFiles[i].name} å¤„ç†å¤±è´¥:`, error);
                        continue; // ç»§ç»­å¤„ç†å…¶ä»–æ–‡ä»¶
                    }
                }
                
                // æ›´æ–°UI
                document.getElementById('dropZone').style.display = 'none';
                document.getElementById('feedbackArea').style.display = 'flex';
                document.getElementById('successInfo').innerText = `âœ… å·²æˆåŠŸåŠ è½½ ${AppState.invoiceFiles.length} å¼ å‘ç¥¨ âœ¨`;
                
                // å¯ç”¨æŒ‰é’®
                document.getElementById('exportBtn').disabled = false;
                document.getElementById('printBtn').disabled = false;
                
                // æ¸²æŸ“é¢„è§ˆ
                renderPreview();
                
            } catch (error) {
                console.error('æ–‡ä»¶å¤„ç†å¤±è´¥:', error);
                alert('æ–‡ä»¶å¤„ç†å¤±è´¥ï¼Œè¯·é‡è¯•ï¼');
                resetApp();
            } finally {
                AppState.isProcessing = false;
                progressWrapper.style.display = 'none';
            }
        }

        // ========== æ¸²æŸ“å‡½æ•° ==========
        function renderPreview() {
            const grid = document.getElementById('previewGrid');
            grid.innerHTML = '';
            
            if (!AppState.invoiceFiles.length) return;
            
            const totalPages = Math.ceil(AppState.invoiceFiles.length / AppState.currentMode);
            
            for (let pageIndex = 0; pageIndex < totalPages; pageIndex++) {
                const pageDiv = document.createElement('div');
                
                // è®¾ç½®é¡µé¢ç±»å - å…³é”®ï¼šä¿æŒmodeç±»å’Œé¡µé¢ç±»ä¸€è‡´
                const pageClass = AppState.currentMode === 2 ? 'v-page' : 'h-page';
                const linesClass = AppState.showLines ? 'show-lines' : '';
                pageDiv.className = `preview-page ${pageClass} ${linesClass}`;
                
                // æ·»åŠ è£å‰ªçº¿ï¼ˆè™šçº¿ï¼‰
                pageDiv.innerHTML = '<div class="line-h"></div><div class="line-v"></div>';
                
                // æ·»åŠ å‘ç¥¨å›¾ç‰‡
                for (let slotIndex = 0; slotIndex < AppState.currentMode; slotIndex++) {
                    const fileIndex = pageIndex * AppState.currentMode + slotIndex;
                    if (fileIndex >= AppState.invoiceFiles.length) break;
                    
                    const slot = document.createElement('div');
                    slot.className = 'slot';
                    
                    // è®¡ç®—ä½ç½®å’Œå°ºå¯¸
                    const margin = AppState.currentMargin;
                    
                    if (AppState.currentMode === 2) {
                        // 1é¡µ2å¼ ï¼šä¸Šä¸‹æ’åˆ—
                        slot.style.width = '100%';
                        slot.style.height = '50%';
                        slot.style.top = slotIndex === 0 ? '0' : '50%';
                        slot.style.left = '0';
                    } else {
                        // 1é¡µ4å¼ ï¼š2Ã—2ç½‘æ ¼
                        slot.style.width = '50%';
                        slot.style.height = '50%';
                        slot.style.top = slotIndex < 2 ? '0' : '50%';
                        slot.style.left = slotIndex % 2 === 0 ? '0' : '50%';
                    }
                    
                    slot.style.padding = `${margin}mm`;
                    slot.innerHTML = `<img src="${AppState.invoiceFiles[fileIndex]}" alt="å‘ç¥¨ ${fileIndex + 1}">`;
                    
                    pageDiv.appendChild(slot);
                }
                
                grid.appendChild(pageDiv);
            }
            
            // æ›´æ–°æ¨¡å¼æŒ‰é’®çŠ¶æ€
            updateModeButtons();
        }

        // ========== æ§åˆ¶å‡½æ•° ==========
        function updateMargin(value) {
            AppState.currentMargin = parseInt(value);
            document.getElementById('marginVal').innerText = value;
            renderPreview();
        }

        function setMode(mode) {
            if (AppState.currentMode === mode) return;
            
            AppState.currentMode = mode;
            
            // æ›´æ–°bodyç±»å - è¿™æ˜¯æ‰“å°æ–¹å‘çš„å…³é”®ï¼
            const body = document.getElementById('theBody');
            body.classList.remove('mode-2', 'mode-4');
            body.classList.add(`mode-${mode}`);

        }

        function toggleLines() {
            AppState.showLines = !AppState.showLines;
            const btn = document.getElementById('lineToggle');
            
            btn.innerText = AppState.showLines ? 'å·²å¼€å¯' : 'å·²å…³é—­';
            btn.className = `toggle-btn ${AppState.showLines ? 'btn-on' : 'btn-off'}`;
            
            // æ›´æ–°æ‰€æœ‰é¢„è§ˆé¡µé¢çš„ç±»å
            const previewPages = document.querySelectorAll('.preview-page');
            previewPages.forEach(page => {
                if (AppState.showLines) {
                    page.classList.add('show-lines');
                } else {
                    page.classList.remove('show-lines');
                }

        }

        function updateModeButtons() {
            document.getElementById('m2').classList.toggle('active', AppState.currentMode === 2);
            document.getElementById('m4').classList.toggle('active', AppState.currentMode === 4);
        }

        // ========== å¯¼å‡ºå’Œæ‰“å°å‡½æ•° ==========
        async function savePDF() {
            if (!AppState.invoiceFiles.length) return;
            
            try {
                // æ ¹æ®æ¨¡å¼è®¾ç½®PDFæ–¹å‘
                const orientation = AppState.currentMode === 2 ? 'portrait' : 'landscape';
                
                const doc = new jsPDF({
                    orientation: orientation,
                    unit: 'mm',
                    format: 'a4'
                });
                
                const margin = AppState.currentMargin;
                
                for (let i = 0; i < AppState.invoiceFiles.length; i++) {
                    if (i > 0 && i % AppState.currentMode === 0) {
                        doc.addPage();
                    }
                    
                    const slotIndex = i % AppState.currentMode;
                    let x, y, slotWidth, slotHeight;
                    
                    if (AppState.currentMode === 2) {
                        // çºµå‘æ¨¡å¼ï¼š2ä¸ªç«–æ’
                        slotWidth = 210;  // A4å®½åº¦
                        slotHeight = 148.5; // A4é«˜åº¦çš„ä¸€åŠ
                        x = 0;
                        y = slotIndex === 0 ? 0 : 148.5;
                    } else {
                        // æ¨ªå‘æ¨¡å¼ï¼š2Ã—2ç½‘æ ¼
                        slotWidth = 148.5; // A4æ¨ªå‘å®½åº¦çš„ä¸€åŠ
                        slotHeight = 105;  // A4æ¨ªå‘é«˜åº¦çš„ä¸€åŠ
                        x = (slotIndex === 1 || slotIndex === 3) ? 148.5 : 0;
                        y = slotIndex < 2 ? 0 : 105;
                    }
                    
                    // æ·»åŠ å›¾ç‰‡
                    doc.addImage(
                        AppState.invoiceFiles[i],
                        'JPEG',
                        x + margin,
                        y + margin,
                        slotWidth - (margin * 2),
                        slotHeight - (margin * 2)
                    );
                    
                    // æ·»åŠ è£å‰ªçº¿ï¼ˆè™šçº¿ï¼‰
                    if (AppState.showLines && slotIndex === (AppState.currentMode - 1)) {
                        doc.setDrawColor(120);
                        doc.setLineWidth(0.1);
                        
                        // è®¾ç½®è™šçº¿æ¨¡å¼
                        doc.setLineDashPattern([2, 2], 0);
                        
                        if (AppState.currentMode === 2) {
                            // æ°´å¹³çº¿ - 1é¡µ2å¼ çš„è£å‰ªçº¿
                            doc.line(0, 148.5, 210, 148.5);
                        } else {
                            // æ°´å¹³çº¿å’Œå‚ç›´çº¿ - 1é¡µ4å¼ çš„è£å‰ªçº¿
                            doc.line(0, 105, 297, 105);     // æ°´å¹³çº¿
                            doc.line(148.5, 0, 148.5, 210); // å‚ç›´çº¿
                        }
                        
                        // é‡ç½®ä¸ºå®çº¿
                        doc.setLineDashPattern([], 0);
                    }
                }
                
                // ä¿å­˜PDF
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                doc.save(`å‘ç¥¨åˆç‰ˆ_${timestamp}.pdf`);
                
            } catch (error) {
                console.error('å¯¼å‡ºPDFå¤±è´¥:', error);
                alert('å¯¼å‡ºPDFå¤±è´¥ï¼Œè¯·é‡è¯•ï¼');
            }
        }

        function handlePrint() {
            if (!AppState.invoiceFiles.length) return;
            
            // é‡è¦ï¼šåœ¨æ‰“å°å‰ç¡®ä¿é¡µé¢æ–¹å‘æ­£ç¡®
            console.log('å½“å‰æ¨¡å¼:', AppState.currentMode, 
                       'æ‰“å°æ–¹å‘:', AppState.currentMode === 2 ? 'çºµå‘' : 'æ¨ªå‘');
            
            // è§¦å‘æ‰“å°
            window.print();
        }

        function resetApp() {
            if (AppState.isProcessing) {
                if (!confirm('æ–‡ä»¶æ­£åœ¨å¤„ç†ä¸­ï¼Œç¡®å®šè¦é‡ç½®å—ï¼Ÿ')) {
                    return;
                }
            }
            
            // é‡ç½®çŠ¶æ€
            AppState.invoiceFiles = [];
            AppState.isProcessing = false;
            
            // é‡ç½®UI
            document.getElementById('dropZone').style.display = 'flex';
            document.getElementById('feedbackArea').style.display = 'none';
            document.getElementById('previewGrid').innerHTML = '';
            document.getElementById('exportBtn').disabled = true;
            document.getElementById('printBtn').disabled = true;
            document.getElementById('progressWrapper').style.display = 'none';
            
            // é‡ç½®æ–‡ä»¶è¾“å…¥
            document.getElementById('fileIn').value = '';
            
            // é‡ç½®åˆ°é»˜è®¤æ¨¡å¼
            setMode(4);
        }

        // ========== äº‹ä»¶ç›‘å¬å™¨ ==========
        document.addEventListener('DOMContentLoaded', function() {
            // æ–‡ä»¶è¾“å…¥å˜åŒ–
            document.getElementById('fileIn').addEventListener('change', function(e) {
                handleFiles(e.target.files);
            });
            
            // æ‹–æ”¾åŠŸèƒ½
            const dropZone = document.getElementById('dropZone');
            
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.style.background = 'rgba(255, 255, 255, 0.4)';
                dropZone.style.borderColor = '#147a61';
            });
            
            dropZone.addEventListener('dragleave', function(e) {
                e.preventDefault();
                dropZone.style.background = 'rgba(255, 255, 255, 0.2)';
                dropZone.style.borderColor = '#4a6d7c';
            });
            
            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.style.background = 'rgba(255, 255, 255, 0.2)';
                dropZone.style.borderColor = '#4a6d7c';
                
                if (e.dataTransfer.files.length) {
                    handleFiles(e.dataTransfer.files);
                }
            });
            
            // åˆå§‹åŒ–æ¨¡å¼æŒ‰é’®
            updateModeButtons();
        });

        // ========== è¾…åŠ©å‡½æ•° ==========
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
